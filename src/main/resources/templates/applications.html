<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <title>Tomcat instances</title>
</head>
<body>

<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Application Instances|">Application Instances</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="instance : ${applications}">
                <span class="title" th:text="${instance.name}">Name</span>
        </li>
    </ul>
</div>
</body>
</html>
