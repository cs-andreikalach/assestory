<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Tomcat instances</title>
    <link href="/webjars/materializecss/0.100.2/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="row">
    <h2 class="indigo-text center" th:text="|Tomcat Instances|">Tomcat Instances</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="instance : ${tomcats}">
            <span class="title" th:text="${instance.name}">Name</span>
            <p th:text="${instance.state}">State</p>
        </li>
    </ul>

</div>

<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.100.2/js/materialize.js"></script>

</body>
</html>
