<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <title>Tomcat instances</title>
</head>
<body>

<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Tomcat Instances|">Tomcat Instances</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="instance : ${tomcats}">
            <form action="/maintenance" method="post" class="col s12">
                <span class="title" th:text="${instance.name}">Name</span>
                <input name="tomcat_id" type="hidden" th:value="${instance.name}"/>
                <p th:style="${#strings.equals(instance.state,'Online')} ? 'color:green' : 'color:red'" th:text="${instance.state}">State</p>

                <button id="tomcat_switch_state" th:text="${#strings.equals(instance.state,'Online')} ? 'Set to Maintenance' : 'Switch to Online'">Switch State</button>
            </form>
        </li>
    </ul>

    <h2 class="indigo-text center" th:text="|Pethop Online Services|">Pethop Online Services</h2>
    <ul class="collection">
        <li class="collection-item" th:each="sys : ${petshopState.online}">
            <span class="title" th:text="${sys}">Name</span>
        </li>
    </ul>

    <h2 class="indigo-text center" th:text="|Pethop Offline Services|">Pethop Offline Services</h2>
    <ul class="collection">
        <li class="collection-item" th:each="sys : ${petshopState.offline}">
            <span class="title" th:text="${sys}">Name</span>
        </li>
    </ul>
</div>
</body>
</html>
